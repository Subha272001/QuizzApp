<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="/stylesheets/quiz.css">
  <script src="/scripts/quiz.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="quiz-title">Node Quiz</h1>
    <h3 id="questionText">Q: Choose the correct answer:-</h3>
  <form id="quizForm">
      <input type="radio" id="option1" name="answer" value="option1">
      <label for="option1" id="label1">Option 1</label><br>

      <input type="radio" id="option2" name="answer" value="option2">
      <label for="option2" id="label2">Option 2</label><br>

      <input type="radio" id="option3" name="answer" value="option3">
      <label for="option3" id="label3">Option 3</label><br>

      <input type="radio" id="option4" name="answer" value="option4">
      <label for="option4" id="label4">Option 4</label><br><br>
       <div class="buttons">
        <button type="button" id="prevButton"> Previous </button>
        <button type="button" id="nextButton">Next</button>
        
       </div>

     <div class="submit-container"><button type="button" id="submitButton">Submit</button>
     </div>
     </form>
  </div>
</body>
</html>
